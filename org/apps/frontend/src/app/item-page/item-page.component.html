<div class="container mx-auto my-8" *ngIf="item">
    <div class="flex bg-white p-8 shadow-lg justify-between">
      <div class="w-1/10">
        <img src="{{ item.Img }}" alt="{{ item.name }}" class="w-full h-auto max-h-64 rounded-lg shadow-md">
      </div>
      <div class="w-1/2 ml-8">
        <h2 class="text-3xl font-bold mb-4">{{ item.name }}</h2>
        <p class="text-gray-600 mb-2">{{ item.category }}</p>
        <p class="text-lg font-semibold text-orange-500 mb-4">{{ item.price | currency}}</p>
        <p class="text-gray-800 mb-4">{{ item.summary }}</p>
  
        <div class="flex items-center pt-10">
          <button class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 focus:outline-none" (click)="addToCart()">
            Add to Cart
          </button>
          <div class="ml-4">
            <span class="text-gray-600">Quantity:</span>
            <input type="number" 
            class="border border-gray-400 px-2 py-1 w-12 text-center focus:outline-none" 
            [ngModel]="amount" 
            (ngModelChange)="onAmountChange($event)"
            name="amount" 
            min="1">
          </div>
        </div>
      </div>
    </div>
</div>
  
<div class="container mx-auto my-8" *ngIf="item">
    <div class="bg-white p-8 shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Description</h2>
      <p class="text-gray-700">{{ item.description }}</p>
    </div>
</div>
