<org-header></org-header>
<div class="py-6 max-w-[1110px] mx-auto">
  <p class="text-2xl font-bold mb-4">Your Cart</p>

  <div *ngFor="let cartItem of cart.items" class="mb-4 border p-6 relative">
    <h2 class="text-xl font-bold mb-2">{{ cartItem.item.name }}</h2>
    <button (click)="deleteFromCart(cartItem.item.id)" class="absolute top-2 right-2 px-3 py-1 bg-red-500 text-white rounded">Delete</button>
    <img src="{{ cartItem.item.Img }}" alt="{{ cartItem.item.name }}" class="max-w-full h-32 mb-2">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="mr-2">Quantity:</h1>
        <h1 class="font-bold">{{ cartItem.quantity }}</h1>
      </div>
      <div>
        <h1 class="mr-2">Price:</h1>
        <h1 class="font-bold">{{ cartItem.item.price | currency }}</h1>
      </div>
    </div>
  </div>
  <h1 class="text-2xl font-bold mb-4">Total Sum:</h1>
  <div class="text-2xl font-bold mb-4">
    {{ totalPrice | currency }}
  </div>
  <button orgButton (click)="successMsg()">Create order</button>
  <p *ngIf="SuccessMessage" class="text-lg capitalize text-clr-Green mt-8 text-center">you have ordered successfully</p>
</div>
<org-footer></org-footer>
